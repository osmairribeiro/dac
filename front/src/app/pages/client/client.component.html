<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Detalhes do Cliente</h3>
        </div>
        <div class="card-body">
          <h4>Dados Pessoais</h4>
          <table class="table">
            <tr>
              <th>CPF</th>
              <td>{{ client?.cpf }}</td>
            </tr>
            <tr>
              <th>Nome</th>
              <td>{{ client?.name }}</td>
            </tr>
            <tr>
              <th>Cidade</th>
              <td>{{ client?.address?.localidade }}</td>
            </tr>
            <tr>
              <th>Estado</th>
              <td>{{ client?.address?.uf }}</td>
            </tr>
            <tr>
              <th>Salário</th>
              <td>{{ client?.salary }}</td>
            </tr>
          </table>
          <h4>Dados da Conta</h4>
          <table class="table">
            <tr>
              <th>Número da Conta</th>
              <td>{{ conta }}</td>
            </tr>
            <tr>
              <th>Saldo da Conta</th>
              <td>{{ saldoConta }}</td>
            </tr>
          </table>
        </div>
        </div>
        <div class="card-footer">
          <a [routerLink]="['/clients']" class="btn btn-primary">Voltar para Lista de Clientes</a>
        </div>
      </div>
    </div>
  </div>
