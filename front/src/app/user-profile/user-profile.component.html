<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-10 col-md-10">
        <h1 class="display-2 text-white">Seja bem vindo Cliente</h1>
        <p class="text-white mt-0 mb-5">O seu saldo em conta é de R$ {{ saldoConta }}</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Minha conta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informações do usuário</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nome</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" [value]="name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">E-mail</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" [value]="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div cla11ss="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-cpf">CPF</label>
                    <input type="text" id="input-cpf" class="form-control form-control-alternative" [value]="cpf" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-cellphone">Telefone</label>
                    <input type="text" id="input-cellphone" class="form-control form-control-alternative" [value]="cellphone">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Salário</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" [value]="salary">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Limite</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" [value]="limite" disabled>
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Informações de contato</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Endereço</label>
                    <input id="input-address" class="form-control form-control-alternative" type="text" [value]="logradouro">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">Cidade</label>
                    <input type="text" id="input-city" class="form-control form-control-alternative" [value]="localidade">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Bairro</label>
                    <input type="text" id="input-country" class="form-control form-control-alternative" [value]="bairro">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">CEP</label>
                    <input type="text" id="input-postal-code" class="form-control form-control-alternative" [value]="cep">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Informações da conta</h6>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-city">Número da conta</label>
                  <input type="text" id="input-city" class="form-control form-control-alternative" [value]="conta" disabled>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-country">Gerente</label>
                  <input type="text" id="input-country" class="form-control form-control-alternative" [value]="gerente" disabled>
                </div>
              </div>
            </div>
            <button class="btn btn-success" (click)="saveChanges()">Salvar alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
